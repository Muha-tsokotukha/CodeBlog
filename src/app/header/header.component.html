<header class="header container">
	<div class="header-logo">
	    <a href="">CodeBlog</a>	
	</div>
	<form class="header-search" method="GET">
		<input name="page" value="1" type="hidden">
		<input name="q" type="text" class="input-search" placeholder="Поиск по блогам">
		<button type="submit" class="button button-search">
			<img src="../../images/search.svg" alt="">	
			Найти
		</button>
	</form>
	<div>

        <a href="" *ngIf="logged">
            <img class="avatar" src="/images/avatar.png" alt="Avatar">
        </a>
        <div *ngIf="!logged" class="button-group">
            <a href="/register" routerLink="register" class="button">Регистрация</a>
            <a href="/login" routerLink="login" class="button">Вход</a>
        </div>

	</div>
</header>
